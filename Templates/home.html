<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container-box {
            background: #ffffff;
            color: #000;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .upload-box {
            border: 2px dashed #0d6efd;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .upload-box:hover {
            background-color: #f8f9fa;
        }

        table {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="container-box">

        <h2>üîê Network Security Prediction System</h2>

        <!-- Upload Form -->
        <div class="upload-box">
            <form action="/predict" method="post" enctype="multipart/form-data">

                <label class="form-label fw-bold">Upload CSV File for Prediction</label>

                <input type="file" name="file" class="form-control mt-2 mb-3" accept=".csv" required>

                <button type="submit" class="btn btn-primary w-100">
                    Predict Attacks
                </button>

            </form>
        </div>

        <!-- Prediction Table -->
        <div class="table-responsive">
            <h4 class="text-center mb-3">Prediction Results</h4>

            {{ table | safe }}
        </div>

    </div>

    <footer>
        <p>¬© 2026 Network Security System | Developed by Karamjodh Singh</p>
    </footer>

</div>

</body>
</html>
