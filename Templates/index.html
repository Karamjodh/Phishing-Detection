<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .result.safe {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .result.phishing {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .result h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .result .confidence {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .result .url-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
            margin-top: 15px;
        }

        .features-toggle {
            margin-top: 20px;
            text-align: center;
        }

        .features-toggle button {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            font-size: 14px;
        }

        .features-details {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .features-details.active {
            display: block;
        }

        .feature-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .examples {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .examples h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .example-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-link {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #667eea;
            cursor: pointer;
        }

        .example-link:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîí</div>
            <h1>Phishing URL Detector</h1>
            <p>Real-time ML detection with 30 features</p>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter URL to check</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="https://example.com"
                >
                <button onclick="checkURL()">
                    Analyze URL
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing URL... Extracting 30 features...</p>
        </div>

        <div class="result" id="result">
            <h2>
                <span id="resultIcon"></span>
                <span id="resultText"></span>
            </h2>
            <div class="confidence" id="confidence"></div>
            <div class="url-display" id="urlDisplay"></div>
            
            <div class="features-toggle">
                <button onclick="toggleFeatures()">
                    <span id="toggleText">Show Features</span>
                </button>
            </div>
            
            <div class="features-details" id="featuresDetails"></div>
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-links">
                <span class="example-link" onclick="fillExample('https://www.google.com')">Google</span>
                <span class="example-link" onclick="fillExample('https://www.github.com')">GitHub</span>
                <span class="example-link" onclick="fillExample('http://bit.ly/test')">Short URL</span>
            </div>
        </div>
    </div>

    <script>
        let featuresVisible = false;

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkURL();
            }
        });

        function fillExample(url) {
            document.getElementById('urlInput').value = url;
        }

        function toggleFeatures() {
            featuresVisible = !featuresVisible;
            const featuresDiv = document.getElementById('featuresDetails');
            const toggleText = document.getElementById('toggleText');
            
            if (featuresVisible) {
                featuresDiv.classList.add('active');
                toggleText.textContent = 'Hide Features';
            } else {
                featuresDiv.classList.remove('active');
                toggleText.textContent = 'Show Features';
            }
        }

        async function checkURL() {
            const url = document.getElementById('urlInput').value.trim();
            
            hideAll();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            document.getElementById('loading').classList.add('active');
            
            try {
                console.log('Sending request to /predict-url with URL:', url);
                
                const response = await fetch('/predict-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers.get('Content-Type'));
                
                // Check if response is JSON
                const contentType = response.headers.get('Content-Type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    showError('Server returned non-JSON response. Check console for details.');
                    return;
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.message || data.error || 'An error occurred');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const confidence = document.getElementById('confidence');
            const urlDisplay = document.getElementById('urlDisplay');
            
            if (data.prediction === 'Safe') {
                resultDiv.className = 'result safe active';
                resultIcon.textContent = '‚úÖ ';
                resultText.textContent = 'Safe Website';
            } else {
                resultDiv.className = 'result phishing active';
                resultIcon.textContent = '‚ö†Ô∏è ';
                resultText.textContent = 'Phishing Detected';
            }
            
            if (data.confidence) {
                confidence.textContent = `Confidence: ${data.confidence.toFixed(2)}%`;
            } else {
                confidence.textContent = '';
            }
            
            urlDisplay.textContent = data.url;
            
            if (data.features) {
                displayFeatures(data.features);
            }
        }

        function displayFeatures(features) {
            const featuresDiv = document.getElementById('featuresDetails');
            let html = '';
            
            let index = 1;
            for (const [name, value] of Object.entries(features)) {
                const displayValue = value === 1 ? '‚úÖ Safe' : 
                                   value === 0 ? '‚ö†Ô∏è Suspicious' : 
                                   '‚ùå Risky';
                
                html += `
                    <div class="feature-item">
                        <span>${index}. ${name.replace(/_/g, ' ')}</span>
                        <span>${displayValue}</span>
                    </div>
                `;
                index++;
            }
            
            featuresDiv.innerHTML = html;
            featuresVisible = false;
            featuresDiv.classList.remove('active');
            document.getElementById('toggleText').textContent = 'Show Features';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function hideAll() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }
    </script>
</body>
</html>
